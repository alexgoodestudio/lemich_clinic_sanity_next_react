<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Netlify Forms Detection</title>
</head>
<body>
  <!-- This file is for Netlify's build-time form detection ONLY -->
  <!-- Users will NEVER see this page -->
  
  <form 
    name="contact" 
    data-netlify="true" 
    netlify-honeypot="bot-field"
    hidden
  >
    <!-- Honeypot field for spam prevention -->
    <input type="hidden" name="bot-field" />
    
    <!-- Form name field (REQUIRED) -->
    <input type="hidden" name="form-name" value="contact" />
    
    <!-- ALL your form fields MUST be listed here with exact same "name" attributes -->
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="tel" name="phone" />
    <select name="serviceStatus">
      <option value="">Please select</option>
      <option value="active-duty-navy">Active Duty Navy</option>
      <option value="active-duty-other">Active Duty (Other Branch)</option>
      <option value="military-spouse">Military Spouse</option>
      <option value="veteran">Veteran</option>
      <option value="first-responder">First Responder</option>
      <option value="other">Other</option>
    </select>
    
    <textarea name="message"></textarea>
    
    <button type="submit" >Submit</button>
  </form>
  
</body>
</html>
